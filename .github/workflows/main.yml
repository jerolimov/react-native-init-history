name: CI

on: [push]

jobs:
  run-linter-with-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: npm install
    - run: npm run lint

  run-linter-with-yarn:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: npm install -g yarn
    - run: yarn install
    - run: npm run lint

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Create bundle
      run: |
        yes | keytool -genkey -v -keyalg RSA -storetype pkcs12 -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android
        cd android
        ./gradlew --info --stacktrace assembleRelease
        cd -

  build-ios:
    runs-on: macOS-latest    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: npm install
    - run: gem update cocoapods xcodeproj
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..
    - name: Create app build with xcodebuild
      run: xcodebuild clean build -sdk iphonesimulator -workspace ios/Tutorial.xcworkspace -scheme Tutorial
