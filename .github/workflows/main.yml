name: CI

on: [push]

jobs:
  run-linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Test 1
      run: ls
    - name: Install dependencies
      run: npm install
    - name: Test 2
      run: ls

  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Create bundle
      run: |
        yes | keytool -genkey -v -keyalg RSA -storetype pkcs12 -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android
        cd android
        ./gradlew --info --stacktrace assembleRelease
        cd -

  build-ios:
    runs-on: macOS-latest    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Install node dependencies
      run: npm install
    - name: Install CocoaPods
      run: gem update cocoapods xcodeproj
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..
    - name: Create app
      run: |
        xcodebuild clean build -sdk iphonesimulator -workspace ios/Tutorial.xcworkspace -scheme Tutorial
